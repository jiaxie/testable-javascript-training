<script id="searchResultsTemplate" type="text/x-handlebars-template">
    <h4>Search Results</h4>
    <ul>
        {{#locations}}
        <li><span class="location">{{name}}</span><button data-location="{{name}}">{{status}}</button></li>
        {{/locations}}
    </ul>
</script>

<script id="LikedTemplate" type="text/x-handlebars-template">
    <h4>Locations I liked</h4>
    <ul>
        {{#locations}}
        <li>{{name}}</li>
        {{/locations}}
    </ul>
</script>

<div id="container">
    <input type="text" name="location" id="location" value="" placeholder="e.g.Melbourne" />
    <input type="button" name="search" id="search" value="Search" />

    <div id="searchResults"></div>

    <div id="liked"></div>
</div>
